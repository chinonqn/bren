<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
<body> 
	<div class="container text-center">
		<div class="row">	
            <div class="mb-3">
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon3">Fecha</span>
                  <input type="date" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                </div>
              </div>
              <div class="mb-3">
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon3">Nombre</span>
                  <input type="name" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                </div>
              </div>
			</div>
            <div class="mb-3">
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon3">Provincia</span>
                  <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Impuesto">
					<datalist id="datalistOptions">
		  				<option value="Impuesto 10%">
		  				<option value="Impuesto 20%">
		  				<option value="Impuesto 30%">
					</datalist>
                </div>
              </div>
  			<div class="row">
   		 		<div class="col">
      				Codigo
      				<input class="form-control" type="text"  aria-label="default input example">
      				<input class="form-control" type="text"  aria-label="default input example">
    			</div>
    			<div class="col">
     		 		descripcion
     		 		<input class="form-control" type="text"  aria-label="default input example">
     		 		<input class="form-control" type="text"  aria-label="default input example">
    			</div>
    			<div class="col">
     	 			Cantidad
     	 			<input class="form-control" type="text"  aria-label="default input example">
     	 			<input class="form-control" type="text"  aria-label="default input example">
    			</div>
    			<div class="col">
     	 			precio
     	 			<input class="form-control" type="text"  aria-label="default input example">
     	 			<input class="form-control" type="text"  aria-label="default input example">
    			</div>
  			</div>
		</div>
        <div class="container row">
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="button">Button</button>
              </div>
        </div>
	</div>
</body>
</html>
